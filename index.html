<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="fetch.css" />


    
    <style>
      * {
        padding: 0px;
        margin: 0px;
        background: transparent;
        background-color: rgb(0, 0, 0);
        box-sizing: border-box;
        font-family: Arial, sans-serif;
        color: #fff;
      }

      html,
      body {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url("360_F_579861052_KjeAAbyaXOBY6JjxMEPBVJypp2KSb59v.jpg")
          no-repeat center center fixed;
        background-size: cover;
      }

      .container {
        text-align: center;
        height: 60vh;
        width: 100%;
        background-color: #333;
        padding: 50px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin-top: 15rem;
        margin-bottom: 15rem;
        z-index: 1;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 2.5rem;
        padding: 1rem;
        border-radius: 10px;
        letter-spacing: 0.2rem;
        text-transform: capitalize;
      }

      h1:hover {
        background: transparent;
        border: 2px double black;
      }

      input {
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        width: 100%;
        max-width: 300px;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #ff7f50;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        letter-spacing: 0.2rem;
        color: black;
        font-weight: bold;
      }

      button:hover {
        background-color: #ff4500;
      }

      #div {
        margin-top: 20px;
        font-size: 1.2rem;
        background-color: rgb(32, 30, 30);
        padding: 1rem;
        letter-spacing: 0.2rem;
        border-radius: 10px;
        line-height: 2rem;
        text-transform: capitalize;
      }

      #div:hover {
        background: rgb(138, 134, 134);
        color: black;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <input type="text" id="city" placeholder="City" />
      <button id="btn">Submit</button>
      <div id="div"></div>
    </div>

    <script>
      let input = document.getElementById("city");
      let button = document.getElementById("btn");
      let show = document.getElementById("div");

      let key = `cf610e10e81c7e0221efad4f93fc60a8`;

      button.addEventListener("click", () => {
        fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${input.value}&appid=${key}`
        )
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            //console.log(data);
            //console.log(data.name);
            //console.log(data.main.temp);

            // Convert temperature from Kelvin to Celsius
            let temcelsius = data.main.temp - 273.15;

            // Convert Unix timestamps to readable time
            let sunrisetime = new Date(data.sys.sunrise * 1000);
            let sunsettime = new Date(data.sys.sunset * 1000);

            // Format time to HH:MM:SS
            let sunriseformatted = sunrisetime.toLocaleTimeString();
            let sunsetformatted = sunsettime.toLocaleTimeString();

            show.innerHTML = `City Name : ${data.name} 
                    <br> Temperature : ${temcelsius.toFixed(2)}Â°C
                    <br> sunrise: ${sunriseformatted} 
                    <br> sunset: ${sunsetformatted}
                    `;
          });
      });
    </script>
  </body>
</html>
